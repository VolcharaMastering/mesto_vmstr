<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link href="./styles/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <header class="header header_indent_position">
            <div class="logo"></div>
        </header>
        <main class="galary">
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить изображение в галерею"></button>
            </section>
            <section class="photos">
                <article class="card">
                    <img class="card__image" src="./images/Karachaevsk.jpg" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Карачаевск</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/dombai.jpg" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/dombai.jpg" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Karachaevsk.jpg" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__label">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__modal-container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__inputs" name="profile">
                    <input type="text" hidden class="popup__input popup__input_type_name" name="name">
                    <input type="text" hidden class="popup__input popup__input_type_title" name="title">
                    <input type="text" hidden class="popup__input popup__input_type_description" name="description">
                    <input type="text" hidden class="popup__input popup__input_type_link" name="link">
                    <button class="popup__save" type="submit" aria-label="Сохранить новые настройки профиля">Сохранить</button>
                </form>
                <button class="popup__close" type="button" aria-label="Закрыть окно профиля"></button>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
