<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link href="./styles/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <header class="header header_indent_position">
            <div class="logo"></div>
        </header>
        <main class="galary">
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <div class="edit-button"></div>
                </div>
                <div class="add-button"></div>
            </section>
            <section class="photos">
                <figure class="card">
                    <img class="card__image" src="./images/Karachaevsk.jpg" alt="Фото из галереи">
                    <figcaption class="card__caption">
                        <h2 class="card__name">Карачаевск</h2>
                        <div class="card__like"></div>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Фото из галереи">
                    <figcaption class="card__caption">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <div class="card__like"></div>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/dombai.jpg" alt="Фото из галереи">
                    <figcaption class="card__caption">
                        <h2 class="card__name">Домбай</h2>
                        <div class="card__like"></div>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Фото из галереи">
                    <figcaption class="card__caption">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <div class="card__like"></div>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/dombai.jpg" alt="Фото из галереи">
                    <figcaption class="card__caption">
                        <h2 class="card__name">Домбай</h2>
                        <div class="card__like"></div>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/Karachaevsk.jpg" alt="Фото из галереи">
                    <figcaption class="card__caption">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <div class="card__like"></div>
                    </figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__label">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__profile popup__profile_position">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__name">
                <input type="text" class="popup__description">
                <button class="popup__save" type="submit" aria-label="Сохранить новые настройки профиля">Сохранить</button>
                <button class="popup__close" type="button" aria-label="Закрыть окно профиля"></button>
            </form>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
