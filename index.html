<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link href="./styles/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <header class="header header_indent_position">
            <div class="logo"></div>
        </header>
        <main class="galary">
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить изображение в галерею"></button>
            </section>
            <section class="photos">
                <article class="card">
                    <img class="card__image" src="https://images.unsplash.com/photo-1617835594990-7cd5a9b5d153?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Байкал</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="https://images.unsplash.com/photo-1632154030737-b15df986ee37?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Карелия</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="https://images.unsplash.com/photo-1619417606952-552a15237367?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Алтай</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="https://images.unsplash.com/photo-1591996686974-2e2f871e3c09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Йошкар-Ола</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="https://images.unsplash.com/photo-1634033636079-3b05184ab227?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Крым</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="https://images.unsplash.com/photo-1500456759136-362ab38eec6d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" alt="Фото из галереи">
                    <button class="card__remove" type="submit" aria-label="Удалить"></button>
                    <div class="card__caption">
                        <h2 class="card__name">Скалы Мохер</h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__label">© 2022 Mesto Russia</p>
        </footer>
        <template class="popup popup_editor">
            <div class="popup__modal-container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__inputs" name="profile">
                    <input type="text" hidden class="popup__input popup__input_type_name" name="name">
                    <input type="text" hidden class="popup__input popup__input_type_description" name="description">
                    <button class="popup__save" type="submit" aria-label="Сохранить новые настройки профиля">Сохранить</button>
                </form>
                <button class="popup__close" type="button" aria-label="Закрыть окно профиля"></button>
            </div>
        </template>
        <template class="popup popup_adder">
            <div class="popup__modal-container">
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__inputs" name="add-image">
                    <input type="text" hidden class="popup__input popup__input_type_title" name="title">
                    <input type="text" hidden class="popup__input popup__input_type_link" name="link">
                    <button class="popup__save" type="submit" aria-label="Добавить новое изображение в галерею">Создать</button>
                </form>
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            </div>
        </template>
        <template class="popup popup_watch-image">

        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
