<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link href="./styles/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <header class="header header_indent_position">
            <div class="logo"></div>
        </header>
        <main class="gallery">
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить изображение в галерею"></button>
            </section>
            <section class="photos"></section>
        </main>
        <footer class="footer">
            <p class="footer__label">© 2022 Mesto Russia</p>
        </footer>
        <template class="template-card">
            <article class="card">
                <img class="card__image" src="" alt="Фото из галереи">
                <button class="card__remove" type="submit" aria-label="Удалить"></button>
                <div class="card__caption">
                    <h2 class="card__name"></h2>
                    <button class="card__like" type="button" aria-label="Нравится"></button>
                </div>
            </article>
        </template>
        <template class="popup-editor">
            <section class="popup">
                <div class="popup__modal-container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__inputs" name="profile">
                        <input type="text" class="popup__input popup__input_type_name" name="name">
                        <input type="text" class="popup__input popup__input_type_description" name="description">
                        <button class="popup__save" type="submit" aria-label="Сохранить новые настройки профиля">Сохранить</button>
                    </form>
                    <button class="popup__close" type="button" aria-label="Закрыть окно профиля"></button>
                </div>
            </section>
        </template>
        <template class="popup-adder">
            <section class="popup">
                <div class="popup__modal-container">
                    <h2 class="popup__header">Новое место</h2>
                    <form class="popup__inputs" name="add-image">
                        <input type="text" class="popup__input popup__input_type_title" placeholder="Название" name="title">
                        <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link">
                        <button class="popup__save" type="submit" aria-label="Добавить новое изображение в галерею">Создать</button>
                    </form>
                    <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
                </div>
            </section>
        </template>
        <template class="popup-image">
            <section class="popup">
                <img class="popup__image" src="" alt="Картинка в большом размере">
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            </section>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
