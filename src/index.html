<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header header_indent_position">
        <div class="logo"></div>
    </header>
    <main class="gallery">
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить изображение в галерею"></button>
        </section>
        <section class="photos"></section>
    </main>
    <footer class="footer">
        <p class="footer__label">© 2022 Mesto Russia</p>
    </footer>
    <template class="template-card">
        <article class="card">
            <img class="card__image" src="<%=require('./images/no-image.svg')%>" alt="Фото из галереи">
            <button class="card__remove" type="submit" aria-label="Удалить"></button>
            <div class="card__caption">
                <h2 class="card__name"></h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>
    <section class="popup popup_editor">
        <div class="popup__modal-container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__inputs" name="profile" novalidate>
                <input type="text" class="popup__input popup__input_type_name" id="profile-name" name="name" required
                    placeholder="Имя" minlength="2" maxlength="40">
                <span class="popup__input-error profile-name-error"></span>
                <input type="text" class="popup__input popup__input_type_description" id="profile-description"
                    placeholder="Профессиональная деятельность" name="description" required minlength="2"
                    maxlength="200">
                <span class="popup__input-error profile-description-error"></span>
                <button class="popup__save" type="submit"
                    aria-label="Сохранить новые настройки профиля">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть окно профиля"></button>
        </div>
    </section>
    <section class="popup popup_adder">
        <div class="popup__modal-container">
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__inputs" name="addImage" novalidate>
                <input type="text" class="popup__input popup__input_type_title" id="card-title" placeholder="Название"
                    name="name" required minlength="2" maxlength="30">
                <span class="popup__input-error card-title-error"></span>
                <input type="url" class="popup__input popup__input_type_link" id="card-link"
                    placeholder="Ссылка на картинку" name="link" required>
                <span class="popup__input-error card-link-error"></span>
                <button class="popup__save" type="submit"
                    aria-label="Добавить новое изображение в галерею">Создать</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        </div>
    </section>
    <section class="popup popup_dark-shadow popup_big-image">
        <div class="popup__image-container">
            <img class="popup__image" src="<%=require('./images/no-image.svg')%>" alt="Картинка в большом размере">
            <p class="popup__image-caption"></p>
            <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        </div>
    </section>
</body>

</html>
